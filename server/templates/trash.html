<!DOCTYPE html>
<html lang="en">
<head>

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<meta charset="UTF-8">

	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>

	<title> Garbage Sorting Demo - PyTorch and Flask</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
	<script type="text/javascript">

		$(window).load(function() {
				// Animate loader off screen
				$(".loader").fadeOut("slow");;
			});
	</script>
</head>

<body>

	<h1 class="text-centered"> AI-powered Garbage Sorting </h1>

	<div class="container">

		<script  src="{{ url_for('static',filename='js/index.js') }}"></script>
		
		<div class="loader"></div>

		<header class="navbar">

			<form action="/upload" method="post" enctype="multipart/form-data" >
				<div class="image-upload-wrap">

					<span class="btn btn-default btn-file">
						<input class="file-upload-input" onchange="readURL(this);" type="file" name="image">
					</span>

					<div class="drag-text">
						<h3>Drag and drop a file or select add Image</h3>
					</div>

				</div>

				<div class="file-upload-content">
					<h2> Predicted class of trash: {{ class_pred}} at confidence of: {{ confidence }} </h2>
					<img class="file-upload-image" src="{{ url_for('static',filename= 'uploads/' + filename) }}" alt="Trash Image" />
					<div class="image-title-wrap">
						<input type="submit" onclick="removeUpload()" value="Upload your image" class="file-upload-btn">

					</div>
				</div>
			</form>
			

			<span class="navbar-text"> Garbage Sorting</span>
		</header>
	</div>

	<div class="container">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Wrong prediction?</button>

		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
			
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Incorrect result</h4>
					</div>
					<div class="modal-body">
						<p>Please choose the appropriate type of trash to be categorized?</p>

						<label class="radio-inline"><input type="radio" name="optradio" checked>Paper</label>
						<label class="radio-inline"><input type="radio" name="optradio">Glass</label>
						<label class="radio-inline"><input type="radio" name="optradio">Metal</label>
						<label class="radio-inline"><input type="radio" name="optradio">Cardboard</label>
						<label class="radio-inline"><input type="radio" name="optradio">Plastic</label>
						<label class="radio-inline"><input type="radio" name="optradio">Trash</label>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
					</div>
				</div>
			
			</div>
		</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
