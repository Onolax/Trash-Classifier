<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first-->
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content = "ie=edge">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Trash Classification</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{{ my_logo }}" width="100" height="100"></a>           
            <a class="ml-auto"><p>A website for trash classification using PyTorch</p></a>
        </div>
    </nav>

    <div id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ my_carousel }}">
                <div class=carousel-caption>
                    <h1 class="display-1">PyTorch</h1>
                    <h2>Trash Classification</h2>
                    
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid padding">
        <div class="row welcome text-center">
            <div class="col-12">
                <h1 class="display-5">Classify Trash</h1>
            </div>
            <hr>
            <div class="col-12">
                <hr>
                <p class="lead">
                    Upload your image and the CNN model that we built will help you classify your trash
                </p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <br>
        <div class="row">
            <div class="col-8 col-8-sm offset-3">
                {% for post in posts %}
                    <h3>
                        Prediction: {{post.1}} at {{post.2}} confidence. Conf list: {{post.3}}
                    </h3>
                {% endfor %}
            </div>
        </div>
    </div>


 <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
                $('#profile-img-tag').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#InpImg").change(function(){
        readURL(this);
    });
</script>

</body>
</html>
